<app-admin-main></app-admin-main>
<div class="main-container">
  <div class="flex mt-8 w-auto justify-content-center">
    <p-table
      #dt1
      [value]="users$"
      dataKey="id"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      [globalFilterFields]="['firstName', 'lastName', 'email', 'phoneNumber']"
      [tableStyle]="{ 'min-width': '75rem' }"
      class="table w-full">
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="searchValue"
                       (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword"/>
            </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Ид</th>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Пароль</th>
          <th>Почта</th>
          <th>Пол</th>
          <th>День рождения</th>
          <th>Номер телефона</th>
          <th>Действие</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>ЗАШИФРОВАН</td>
          <td>{{ user.email }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.birthday }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td class="flex align-items-center justify-content-center">
            <button class="btnEdit-userList" (click)="userEdit(user.id)"><i class="pi pi-pen-to-square"></i></button>
            <button class="btnDel-userList" (click)="userDel(user.id)"><i class="pi pi-trash font-bold"></i></button>
          </td>
        </tr>
      </ng-template>
      >
    </p-table>
  </div>
</div>
