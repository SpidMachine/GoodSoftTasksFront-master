<p-toolbar
  styleClass="shadow-4"
  [style]="{'display': 'flex', 'justify-content': 'between', 'background-color': '#19191e', 'border': 0 }">
  <div class="flex flex-wrap align-items-center font-bold text-xl gap-5">
    <div class="mr-5 ml-5">
      <a routerLink="">
        <p-image src="assets/cropped-180-1.png" width="55"></p-image>
      </a>
    </div>
    <div class="flex justify-content-between gap-5">
      <a class="hover:text-green-500 underline-hover-top-bar text-0" routerLink="">Тренажерный зал</a>
      <a class="hover:text-green-500 underline-hover-top-bar text-0" routerLink="swimming-pool">Бассейн</a>
      <a class="hover:text-green-500 underline-hover-top-bar text-0" routerLink="coaches">Тренеры</a>
      <a class="hover:text-green-500 underline-hover-top-bar text-0" routerLink="aboutUs">Контакты</a>
    </div>
    @if (authorized) {
      <a class="hover:text-green-500 underline-hover-top-bar text-0" routerLink="admin">Админка</a>
    }
  </div>
  <div class="flex gap-5 font-bold">
    <a class="hover:text-green-500 underline-hover-top-bar text-0" href="tel:+80212361707">8 (0212) 36-17-07</a>
    @if (authorized) {
      <div>
        <a routerLink="" (click)="userProfile()" class="underline-hover-top-bar">
          <div class="flex align-items-center gap-2">
            <i class="pi pi-sign-out text-xl text-red-500"></i>
            <span class="hover:text-green-500 text-0">Выйти</span>
          </div>
        </a>
      </div>
      <div>
        <a routerLink="" (click)="logout()" class="underline-hover-top-bar">
          <div class="flex align-items-center gap-2">
            <i class="pi pi-sign-out text-xl text-red-500"></i>
            <span class="hover:text-green-500 text-0">Выйти</span>
          </div>
        </a>
      </div>
    } @else {
      <div>
        <a routerLink="sign-in" class="underline-hover-top-bar">
          <div class="flex align-items-center gap-2">
            <i class="pi pi-sign-in text-xl text-red-500"></i>
            <span class="hover:text-green-500 text-0">Войти</span>
          </div>
        </a>
      </div>
      <div>
        <a routerLink="register" class="underline-hover-top-bar">
          <div class="flex align-items-center gap-2">
            <i class="pi pi-user-plus text-xl text-red-500"></i>
            <span class="hover:text-green-500 text-0">Регистрация</span>
          </div>
        </a>
      </div>
    }
  </div>
</p-toolbar>
